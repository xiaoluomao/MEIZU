        <div class="header">
            <a href="http://127.0.0.1:5500/dist/html/index.html">MEIZU</a>
        </div>
        <div class="bg-box">
            <form action="" class="main-form">

                <!-- 表格标题 -->
                <div class="tab-title">
                    <!-- <a href="http://127.0.0.1:5500/dist/html/register.html">注册 Flyme 账号</a> -->
                    <a class="linkABlack" id="toAccountLogin" href="javascript:void(0);">账号登录</a>
                    <span class="register-line"> | </span>
                    <a class="linkAGray" id="toVCodeLogin" href="javascript:void(0);">二维码登录</a>
                </div>

                <!-- 手机号码 /Flyme账号-->
                <div class="normalInput cycode-box show-cycode">
                    <span class="cycode-selectBox">
                        <input class="ipt-account inp-focus" name="account" id="userName" maxlength="50"
                            placeholder="手机号/ Flyme 账号" autocomplete="off"  method="GET">
                    </span>
                </div>

                <!-- 密码 -->
                <div class="pass-box">
                    <input type="password" class="inp-focus aaa" name="password" id="password" maxlength="16"
                        autocomplete="off" placeholder="密码" method="GET">
                </div>

                <!-- 刷新/状态 -->
                <div class="refresh-box">
                    <a href="http://www.geetest.com/first_page" id="nextStep" class="register-btn" target="_blank">刷新</a>
                </div>

                <!-- 是否记住登录状态 -->
                <p class="remeber-box">
                    <input type="checkbox" class="checkboxPic check_unchk">
                    <i class="i_icon"></i>
                    </input>
                    <label for="remember" tabindex="0">记住登录状态</label>
                </p>

                <!-- 登录 -->
                <div class="login-box">
                    <a href="http://127.0.0.1:5500/dist/html/login.html" id="toLlogin" class="login-btn" target="_blank">登录</a>
                </div>

                <!-- 注册/忘记密码 -->
                <p class="transfer-field">
                    <a class="go2register linkABlue float-left"
                        href="http://127.0.0.1:5500/dist/html/register.html"
                        id="toRegister">注册</a>
                    <a class="go2forgetpwd linkABlue rememberFieldForA float-right" href="https://i.flyme.cn/forgetpwd"
                        target="_Blank">忘记密码?</a>
                </p>
            </form>
